<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>

    <header>
        <h1>Jogo da Velha</h1>
        <h2>Jogador da vez: <span id="sJogadorDaVez">Escolha X ou O</span></h2>
    </header>

    <main>
        <section id="sectionBtnsChoose" class="section-btns-choose">
            <button id="X" class="btn-choose">X</button>
            <button id="O" class="btn-choose">O</button>
        </section>

        <section id="sectionBtnReset" class="section-btn-reset">
            <button id="btnReset">Resetar Jogo</button>
        </section>

        <section id="sectionTile">
            <div class="tile_row">
                <span id="1" class="tile"></span>
                <span id="2" class="tile"></span>
                <span id="3" class="tile"></span>
              </div>
              <div class="tile_row">
                <span id="4" class="tile"></span>
                <span id="5" class="tile"></span>
                <span id="6" class="tile"></span>
              </div>
              <div class="tile_row">
                <span id="7" class="tile"></span>
                <span id="8" class="tile"></span>
                <span id="9" class="tile"></span>
              </div>
        </section>

        <div class="div-stopwatch">
            <span id="hour">00</span>:<span id="min">00</span>:<span id="second">00</span>            
        </div>
        <div>
            <p>Tempo do jogo: <span id="hourTotal">00:00:00</span></p>
        </div>
    </main>
    
    <script type="module" src="./src/game.js"></script>
</body>
</html>
